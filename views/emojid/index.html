<script>

$(document).ready(function(){
  var introSong = new Audio("/static/sounds/arcadeSong.mp3");
  introSong.play();

 $('.modal-trigger').leanModal();

 $(".rickroll").on("click", function(){
  introSong.pause();
  $(".rickingThem")
    .html('<iframe style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 9000" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>')
 });

  // Timer
  function runTimer() {
      var counter = 0,
          cDisplay = $("#gameTime");
      format = function(t) {
          var minutes = Math.floor(t / 600),
              seconds = Math.floor((t / 10) % 60);
          minutes = (minutes < 10) ? "0" + minutes.toString() : minutes.toString();
          seconds = (seconds < 10) ? "0" + seconds.toString() : seconds.toString();
          cDisplay.text(minutes + ":" + seconds + "." + Math.floor(t % 10));
          endingTime = (minutes + ":" + seconds + "." + Math.floor(t % 10));

      };
      timerCount = setInterval(function() {
          counter++;
          format(counter);
      }, 100);
  };
  runTimer();
});




</script>
